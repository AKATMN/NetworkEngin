! device: leaf-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf-2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
!
vlan 100,200,300
!
vlan 4094
   trunk group mlagpeer
!
vrf instance BLUE
!
vrf instance RED
   rd 65001:1011
!
vrf instance YELLOW
!
interface Port-Channel1
   description MLAG
   switchport mode trunk
   switchport trunk group mlagpeer
!
interface Port-Channel10
   switchport trunk allowed vlan 100,200
   switchport mode trunk
   mlag 10
!
interface Port-Channel11
   switchport trunk allowed vlan 300
   switchport mode trunk
   mlag 11
!
interface Ethernet1
   description Link to spine-1
   no switchport
   ip address 10.2.1.3/31
   ipv6 enable
   ipv6 address fe80::12/64 link-local
!
interface Ethernet2
   description Link to spine-2
   no switchport
   ip address 10.2.2.3/31
   ipv6 enable
   ipv6 address fe80::12/64 link-local
!
interface Ethernet3
   channel-group 10 mode active
   lacp timer fast
!
interface Ethernet4
   channel-group 11 mode active
   lacp timer fast
!
interface Ethernet5
   description Port-channel-1 Link to LEAF-11
   channel-group 1 mode active
   lacp timer fast
!
interface Ethernet6
   description Port-channel-1 Link to LEAF-1
   channel-group 1 mode active
   lacp timer fast
!
interface Ethernet7
!
interface Ethernet8
!
interface Loopback1
   description BGP
   ip address 10.0.3.2/32
!
interface Loopback2
   description router-id for BGP
   ip address 10.1.0.2/32
!
interface Management1
!
interface Vlan100
   vrf RED
   ip address virtual 192.168.10.1/24
!
interface Vlan200
   vrf BLUE
   ip address virtual 192.168.20.1/24
!
interface Vlan300
   vrf YELLOW
   ip address virtual 192.168.30.1/24
!
interface Vlan4094
   description MLAG Peer Link
   ip address 10.3.0.1/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vrf BLUE vni 2021
   vxlan vrf RED vni 1011
   vxlan vrf YELLOW vni 3031
   vxlan virtual-vtep local-interface Loopback1
   vxlan learn-restrict any
!
ip routing
ip routing vrf BLUE
ip routing vrf RED
ip routing vrf YELLOW
!
ip prefix-list BGP_out seq 10 permit 10.0.3.2/32
ip prefix-list BGP_out seq 20 permit 10.1.0.2/32
!
mlag configuration
   domain-id MLAG-OTUS
   local-interface Vlan4094
   peer-address 10.3.0.0
   peer-link Port-Channel1
!
route-map BGP_out_map permit 10
   match ip address prefix-list BGP_out
!
router bgp 65001
   router-id 10.1.0.2
   bgp default ipv4-unicast transport ipv6
   timers bgp 3 9
   maximum-paths 2 ecmp 2
   neighbor EVPN peer group
   neighbor EVPN remote-as 65000
   neighbor EVPN update-source Loopback1
   neighbor EVPN ebgp-multihop 3
   neighbor EVPN send-community extended
   neighbor SPINES peer group
   neighbor SPINES remote-as 65000
   neighbor SPINES bfd
   neighbor SPINES auto-local-addr
   neighbor SPINES rib-in pre-policy retain all
   neighbor SPINES password 7 P1GCpTlgo6U9in80t4X0Rw==
   neighbor SPINES send-community
   neighbor 10.0.1.0 peer group EVPN
   neighbor 10.0.2.0 peer group EVPN
   neighbor fe80::1%Et1 peer group SPINES
   neighbor fe80::2%Et2 peer group SPINES
   redistribute connected route-map BGP_out_map
   !
   address-family evpn
      neighbor EVPN activate
   !
   address-family ipv4
      neighbor SPINES activate
   !
   address-family ipv6
      neighbor SPINES activate
   !
   vrf BLUE
      rd 65001:2021
      route-target import evpn 20:211
      route-target export evpn 20:211
      network 192.168.20.0/24
   !
   vrf RED
      rd 65001:1011
      route-target import evpn 10:111
      route-target export evpn 10:111
      network 192.168.10.0/24
   !
   vrf YELLOW
      rd 65001:3031
      route-target import evpn 30:311
      route-target export evpn 30:311
      network 192.168.30.0/24
!
end
